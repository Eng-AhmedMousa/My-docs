# القاعدة دي مبنية على قاعدة جاهزة اسمها "existence"
# معناها: لو لقيت كلمة/نمط موجود → طلّع تنبيه
extends: existence

# الرسالة اللي تظهر للمستخدم لما القاعدة تشتغل
# %s = بتستبدل بالكلمة/النمط اللي اتلقط
message: "فضّل المبني للمعلوم بدل «%s»."

# مستوى التنبيه (زي اللي في .vale.ini):
# suggestion = اقتراح، warning = تحذير، error = خطأ
level: suggestion

# النطاق اللي يتطبق فيه الفحص: هنا "الجملة الكاملة"
scope: sentence

# تجاهل حالة الأحرف (كابتل أو سمول)
ignorecase: true

# الأنماط (tokens) اللي هيفتش عنها Vale
# أي ظهور لأي منها هيطلق الرسالة
tokens:
  - '\bيتم\b'
  - '\bتم\b'
  - '\bسوف يتم\b'
